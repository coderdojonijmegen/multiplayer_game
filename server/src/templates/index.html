<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drone-Game dashboard</title>
    <script src="/static/mqtt.min.js"></script>
    <script type="module" src="/static/client.js"></script>
</head>
<body>
<div class="clientLog">
    <h2>Verbonden cliÃ«nten</h2>
    <div id="clientConnectionLog">
    </div>
</div>
<div class="playground">
    <h2>Speelveld</h2>
    <canvas id="gamePlayGround" width=1000 height=600></canvas>
</div>

<script type="module">
    import {Dashboard} from "/static/dashboard.js"
    import {GameClientBuilder} from "/static/client.js";

    new GameClientBuilder()
        .withRole("dashboard")
        .withShowConnectionStatus(false)
        .withTopics(["clients/drone-game/#"])
        .build()
        .connect()
        .then((client) => new Dashboard(client));
</script>
</body>
</html>

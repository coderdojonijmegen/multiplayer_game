<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drone-Game Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="/static/style.css" rel="stylesheet">
    <script src="/static/mqtt.min.js"></script>
    <script type="module" src="/static/client.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Drone-Game Dashboard</a>
    <button class="btn btn-outline-light" id="toggleConnectionLog">Verbindingen</button>
  </div>
</nav>

<div class="playground-container">
    <div class="card">
        <div class="card-header">
            <h2>Speelveld</h2>
        </div>
        <div class="card-body">
            <canvas id="gamePlayGround" width="1600" height="800"></canvas>
        </div>
    </div>
    <div id="connectionLogCard" class="card connection-log-overlay d-none shadow-lg">
        <div class="card-header">
            <h2>Verbonden cliÃ«nten</h2>
        </div>
        <div class="card-body">
            <div id="clientConnectionLog"></div>
        </div>
    </div>
</div>

<script type="module">
    import {Dashboard} from "/static/dashboard.js"
    import {GameClientBuilder} from "/static/client.js";

    new GameClientBuilder()
        .withRole("dashboard")
        .withTopics(["clients/drone-game/#"])
        .build()
        .connect()
        .then((client) => {
            new Dashboard(client);
        });
</script>
</body>
</html>
